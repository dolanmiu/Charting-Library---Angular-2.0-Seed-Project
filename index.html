<html>
	<head>
		<title>Angular 2.0 QuickStart</title>

		<!-- 1. Load libraries -->
		<!-- IE required polyfills, in this exact order -->
		<script src="node_modules/es6-shim/es6-shim.min.js"></script>
		<script src="node_modules/systemjs/dist/system-polyfills.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>

		<!-- The ChartIQ required CSS -->
		<link rel="stylesheet" type="text/css" href="app/css/stylesheets/CIQ_Seed.css">
		<link rel="stylesheet" type="text/css" href="app/css/stylesheets/CIQ_Demo.css">
		<link rel="stylesheet" type="text/css" href="chartiq_library/css/stx-chart.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="chartiq_library/css/chartiq.css" media="screen"/> <!-- For the dark theme -->

		<!-- Import our app -->
		<script src='require.js'></script>

	    <!-- 2. Configure SystemJS -->
	    <script>
	      System.config({
	        packages: {
	          app: {
	            format: 'register',
	            defaultExtension: 'js'
	          }
	        }
	      });
	      System.import('app/boot')
	            .then(null, console.error.bind(console));
	    </script>
	</head>

	<!-- 3. Display the application -->
	<body class="ciq-night">
		<my-app>Loading...</my-app>
	</body>

</html>
