<div class="dialog-overlay" id="studyDialog" *ngIf="launchDialog | async">
	<div class="dialog">
		<h3>{{studyName}}</h3>
		<div id="inputs">
			<div class="input dialog-item" *ngFor="let input of inputs | filterByPropertyPipe:{type: 'number'}">
				<input type="number" [(ngModel)]="input.value">
				<span>{{input.heading}}</span>
			</div>
			<div class="input dialog-item" *ngFor="let input of inputs | filterByPropertyPipe:{type: 'text'}">
				<input type="text" [(ngModel)]="input.value">
				<span>{{input.heading}}</span>
			</div>
			<div class="input dialog-item" *ngFor="let input of inputs | filterByPropertyPipe:{type: 'checkbox'}">
				<input type="checkbox" [(ngModel)]="input.value">
				<span>{{input.heading}}</span>
			</div>
			<div class="input dialog-item" *ngFor="let input of inputs | filterByPropertyPipe:{type: 'select'}">
				<select [(ngModel)]="value">
					<option *ngFor="let option of input.options">{{option}}</option>
				</select>
				<span>{{input.heading}}</span>
			</div>
		</div>
		<div id="outputs">
			<div class="output dialog-item" *ngFor="let output of outputs">
				<div *ngIf="output.color" [ngStyle]="{'background-color':output.color}" class="color-picker-swatch output" (click)="launchColorpicker(output,$event)"></div>
				<span>{{output.heading}}</span>
			</div>
		</div>
		<div id="parameters">
			<div class="parameter dialog-item" *ngFor="let param of parameters">
				<div *ngIf="param.color" [ngStyle]="{'background-color':param.color}" class="color-picker-swatch param" (click)="launchColorpicker(param,$event)"></div>
				<input *ngIf="param.name=='studyOverZones'" type="checkbox" [(ngModel)]="param.value">
				<input *ngIf="param.name=='studyOverBought' || param.name=='studyOverSold'" type="number" [(ngModel)]="param.value">
				<span>{{param.heading}}</span>
			</div>
		</div>
		<button class="pull-right" (click)="updateStudy(inputs, outputs, parameters); closeMe();">Save</button>
	</div>
</div>
